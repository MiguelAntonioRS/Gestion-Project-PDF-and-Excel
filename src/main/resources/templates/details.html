<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Base/base :: head">
    <meta charset="UTF-8">
</head>
<body>

    <header th:replace="Base/base :: header"></header>

    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${title}"></div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item" th:text="${employee.name}"></li>
                    <li class="list-group-item" th:text="${employee.lastName}"></li>
                    <li class="list-group-item" th:text="${employee.email}"></li>
                    <li class="list-group-item" th:text="${employee.date}"></li>
                    <li class="list-group-item" th:text="${employee.phone}"></li>
                    <li class="list-group-item" th:text="${employee.sex}"></li>
                    <li class="list-group-item" th:text="${employee.salary}"></li>
                </ul>
            </div>
        </div>
    </div>

    <footer th:replace="Base/base :: footer"></footer>
</body>
</html>
