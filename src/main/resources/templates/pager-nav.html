<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="pager">
        <ul class="pagination">
            <li class="page-item" th:class="${page.first? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${page.first}">Primera</span>
                <a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primera</a>
            </li>
            <li class="page-item" th:class="${not page.hasPrevious? 'page-item disabled': 'page-item'}">
                <span class="page-link" th:if="${not page.hasPrevious}">&laquo;</span>
                <a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.actualPage - 1})}">&laquo;</a>
            </li>
            <li class="page-item" th:each="item : ${page.pages}" th:class="${item.actually? 'page-item active': 'page-item'}">
                <span class="page-link" th:if="${item.actually}" th:text="${item.number}"></span>
                <a class="page-link" th:if="${not item.actually}" th:href="@{${page.url}(page=${item.number - 1})}" th:text="${item.number}"></a>
            </li>
            <li class="page-item" th:class="${not page.hasNext? 'page-item disabled': 'page-item'}">
                <span class="page-link" th:if="${not page.hasNext}">&raquo;</span>
                <a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.actualPage + 1})}">&raquo;</a>
            </li>
        </ul>
    </nav>
</body>
</html>
