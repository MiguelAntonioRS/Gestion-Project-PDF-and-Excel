<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Gestion de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1 0 auto;
        }
    </style>
</head>
    <body>

        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand ml-4" href="/">Gestion de Empleados</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="isAuthenticated()">
                                Bienvenido <span sec:authentication="name"></span>
                            </a>
                            <form class="d-flex" th:action="@{/logout}" method="post">
                                <input class="btn btn-secondary" type="submit" value="Cerrar Sesion">
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container">
            <div th:if="${success != null}" class="alert alert-primary alert-dismissible fade show">
                [[${success}]]
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <div class="container">
            <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show">
                [[${error}]]
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <div class="container">
            <div th:if="${warning != null}" class="alert alert-warning alert-dismissible fade show">
                [[${warning}]]
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <div class="container">
            <div th:if="${info != null}" class="alert alert-info alert-dismissible fade show">
                [[${info}]]
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <footer th:fragment="footer" class="bg-dark text-white py-4 mt-auto">
            <div class="container mx-auto px-4 text-center">
                <p>&copy; 2025 Manejo de Gestiones</p>
            </div>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        </footer>
    </body>
</html>
